name: Bootstrapper Sanity

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  sanity:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # IMPORTANT:
      # Sanity script crea venvs dentro de cada proyecto generado,
      # as√≠ que SOLO necesitamos tener el repo listo.
      # Las dependencias se instalan dentro de cada venv que el sanity crea.
      - name: Run sanity check (all presets)
        run: python sanity_check_presets.py
